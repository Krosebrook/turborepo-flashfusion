name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sundays at 1:30 AM

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        config-file: ./.github/codeql-config.yml

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload CodeQL results to security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ../results/javascript.sarif

    - name: Generate CodeQL Report
      if: always()
      run: |
        echo "# CodeQL Security Analysis Report" > codeql-report.md
        echo "## Scan Details" >> codeql-report.md
        echo "- **Date**: $(date)" >> codeql-report.md
        echo "- **Language**: ${{ matrix.language }}" >> codeql-report.md
        echo "- **Branch**: ${{ github.ref }}" >> codeql-report.md
        echo "- **Commit**: ${{ github.sha }}" >> codeql-report.md
        echo "" >> codeql-report.md
        echo "## Results" >> codeql-report.md
        echo "CodeQL analysis completed. Check the Security tab for detailed findings." >> codeql-report.md

    - name: Upload CodeQL Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-report-${{ matrix.language }}
        path: codeql-report.md